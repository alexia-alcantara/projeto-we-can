<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <h2>Meus imóveis</h2>
        </div>

        <div class="col-lg-4">
            <p-dropdown [options]="status" [(ngModel)]="selectedTypeStatus" placeholder="Filtrar por status"
                optionLabel="name" [showClear]="true"></p-dropdown>
        </div>

        <div class="col-lg-3 col-offset-2">
            <button pButton pRipple type="button" label="Adicionar imóvel" icon="pi pi-plus"
                class="p-button-warning p-btn-add"></button>

        </div>
    </div>

    <p-card>
        <div class="divider">
            <div class="col-lg-4">
                <img src="assets/images/img-card.png" alt="foto-imovel" class="foto-imovel">
                <h4>Título do Imóvel</h4>
                <h5>Código</h5>
                <div class="key-number">
                    <img src="assets/images/ic_chave_lista.svg" alt="chave_lista" class="icon-key">
                    <span>0</span>
                </div>
            </div>

            <div class="col-lg-4">
                <p>Campo - Localização - 00 quartos - 00 suítes - 00 hóspedes -</p>
            </div>

            <div class="col-lg-4">
                <div class="status">
                    <p>Aprovado</p>
                    <p>btn</p>
                </div>
            </div>
        </div>
    </p-card>
</div>
