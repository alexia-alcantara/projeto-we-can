<div class="container">
    <div class="title-header">
        <i class="pi pi-angle-left"></i>
        <h2>Título do Imóvel</h2>

        <h3>Código</h3>
    </div>


    <div class="row">
        <div class="title">
            <h4>Calendário de disponibilidade</h4>
        </div>

        <div class="pr-3 pb-3 pe-3 w-auto">
            <bs-daterangepicker-inline [bsValue]="bsInlineRangeValue"></bs-daterangepicker-inline>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="campo-checkbox">
                    <label class="container-checkbox">Dias Livres
                        <input type="checkbox">
                        <span class="checkmark" id="check-free"></span>
                    </label>
                </div>
                <div class=" campo-checkbox">
                    <label class="container-checkbox">Dias Alugados
                        <input type="checkbox">
                        <span class="checkmark" id="checkmark-alugado"></span>
                    </label>
                </div>
                <div class="campo-checkbox">
                    <label class="container-checkbox">Dias Bloqueados
                        <input type="checkbox">
                        <span class="checkmark" id="check-blocked"></span>
                    </label>
                </div>
            </div>

            <div class="col-lg-6">
                <span>
                    * para bloquear um dia/periodo. basta clicar nos dias desejados e depois clicar em bloquear dia.
                </span>
            </div>
        </div>
    </div>
</div>
