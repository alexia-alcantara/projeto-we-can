<nav class="navbar navbar-expand-lg navbar-dark menu shadow">
    <div class="container">
        <a class="navbar-brand" href="">
            <img src="/assets/images/logo_topo_escura.svg" alt="logo-we-can" class="logo"
                [routerLink]="['/landing-page']">
        </a>
    </div>
</nav>

<section class="container">
    <div class="col-12 text-center form-login">
        <div class="row">
            <h2>Seja Membro</h2>
            <div class="faixa"></div>
        </div>
        <form>
            <div class="mb-2 campo-form">
                <input type="text" id="name" />
                <label for="name" class="form-label">Nome Completo</label>
            </div>

            <div class="mb-2 campo-form">
                <input type="email" id="inputEmail">
                <label for="email" class="form-label"> E-mail</label>
            </div>

            <div class="mb-2 twoColumns">
                <div class="col">
                    <input type="password" id="inputPassword">
                    <label for="password" class="form-label">Senha</label>
                </div>
                <div class="col">
                    <input type="password" id="inputPasswordConfirm">
                    <label for="password" class="form-label" style="left: 55%;"> Confirmar Senha</label>
                </div>
            </div>
            <div class="mb-2 campo-form">
                <input type="tel" id="inputTel">
                <label for="tel" class="form-label"> Telefone</label>
            </div>

            <div class="mb-2 campo-form">
                <p-dropdown [options]="cities" [(ngModel)]="selectedCity1" placeholder="País da sua segunda casa"
                    optionLabel="name" [ngModelOptions]="{standalone: true}" [showClear]="true"></p-dropdown>
            </div>

            <div class="mb-2 campo-form">
                <p-dropdown [options]="cities" [(ngModel)]="selectedCity1" placeholder="Cidade da sua segunda casa"
                    optionLabel="name" [ngModelOptions]="{standalone: true}" [showClear]="true"></p-dropdown>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Ao cadastrar-se na We Can, você declara que aceita nossa <span class="privacy policy">Política de
                        Privacidade e Termos de
                        Uso</span>
                </label>
            </div>

            <div class="mb-2 campo-form">
                <button pButton pRipple type="button" label="Salvar"
                    class="p-button-outlined p-button-rounded p-button-login"
                    routerLink="/complete-registration"></button>
            </div>

            <div class="mb-2 campo-form">
                <span>Já possui uma conta?</span> <span [routerLink]="['/login']">Clique aqui para entrar.</span>
            </div>
        </form>

    </div>
</section>

<!-- footer -->
<app-footer></app-footer>
